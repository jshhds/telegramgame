<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="9956957_48068.jpg" class="background_image" alt="Пример изображения">
        <img src="settings.png" class="settings">
        <img id="mute-button"src="volume.png" class="mute"  onclick="toggleMute()">
        <img class="mail" src="email.png">
        <button id="play-button" class="play-button" onclick="playMusic()">Play Music</button>
        <audio id="background-music" src="cute-creatures-150622.mp3" preload="auto"></audio>
    </div>
    <script>
        function playMusic() {
            var audio = document.getElementById('background-music');
            var playButton = document.getElementById('play-button');
            audio.play().then(() => {
                playButton.hidden = true;
            }).catch(error => {
                console.error("Воспроизведение не удалось: ", error);
            });
        }

        function toggleMute() {
            var audio = document.getElementById('background-music');
            var muteButton = document.getElementById('mute-button');
            audio.muted = !audio.muted;
            muteButton.textContent = audio.muted ? 'Unmute' : 'Mute';
        }
    </script>
</body>
</html>
