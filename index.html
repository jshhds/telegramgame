<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="progress-bar">
    <div class="progress" id="progress"></div>
</div>
    <div class="container">
        <div id="clickCounter" class="counter">0</div>
        <img src="img/settings.png" class="settings">
        <img id="mute-button" src="img/volume.png" class="mute" onclick="toggleMute()">
        <img class="mail" src="img/email.png">
        <img id="planet_earth" class="planet_earth" src="img/planet-earth.png">


    </div>
    <script>
        let counter = 0;
        const targetClicks = 100;
        const counterElement = document.getElementById('clickCounter');
        const progressElement = document.getElementById('progress');
        const planetEarth = document.querySelector('.planet_earth');


        planetEarth.addEventListener('click', (event) => {
            counter+=2;
            if(counter>10){
                const img = document.getElementById('planet_earth');
                img.src = 'img/moon.png';

            }
            if(counter>20){
                const img = document.getElementById('planet_earth');
                img.src = 'img/mars-planet.png';

            }
            if(counter>30){
                const img = document.getElementById('planet_earth');
                img.src = 'img/planet-jupiter.png';
            }
            counterElement.textContent = `${counter} / ${targetClicks}`;
            progressElement.style.width = `${(counter / targetClicks) * 100}%`;

            const floatingNumber = document.createElement('div');
            floatingNumber.textContent = '+2';
            floatingNumber.classList.add('floating-number');
            floatingNumber.style.left = `${event.clientX}px`;
            floatingNumber.style.top = `${event.clientY}px`;
            document.body.appendChild(floatingNumber);

            setTimeout(() => {
                floatingNumber.remove();
            }, 1000);

            // Изменяем цвет изображения на 1 секунду
            planetEarth.classList.add('blue');
            setTimeout(() => {
                planetEarth.classList.remove('blue');
            }, 1000);
        });
    </script>
    <script>
        function toggleMute() {
            var audio = document.getElementById('background-music');
            var muteButton = document.getElementById('mute-button');
            audio.muted = !audio.muted;
            muteButton.textContent = audio.muted ? 'Unmute' : 'Mute';
        }
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
